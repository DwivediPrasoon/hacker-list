settings:
  legacy:
    force: true
    interval: 0s
schema:
- name: gobel-api
  path: .
  commands:
    build:
      status: true
      method: go build -o /go/gobel-api/app
    run:
      status: true
      method: /go/gobel-api/app
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
